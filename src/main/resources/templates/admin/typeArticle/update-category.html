<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>修改栏目 - 异清轩博客管理系统</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}">
  <link rel="apple-touch-icon-precomposed" th:href="@{/images/icon/icon.png}">
  <link rel="shortcut icon" th:href="@{/images/icon/favicon.ico}">
  <script th:src="@{/js/jquery-2.1.4.min.js}"></script>
  <!--[if gte IE 9]>
  <script th:src="@{/js/jquery-1.11.1.min.js}" type="text/javascript"></script>
  <script th:src="@{/js/html5shiv.min.js}" type="text/javascript"></script>
  <script th:src="@{/js/respond.min.js}" type="text/javascript"></script>
  <script th:src="@{/js/selectivizr-min.js}" type="text/javascript"></script>
  <![endif]-->
  <!--[if lt IE 9]>
  <script>window.location.href='upgrade-browser.html';</script>
  <![endif]-->
</head>

<body class="user-select">
<section class="container-fluid">
  <div th:replace="/common/header::html">
  </div>
  <div class="row">
    <div th:replace="/common/left::html">
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-lg-10 col-md-offset-2 main" id="main">
      <h1 class="page-header">修改栏目</h1>
      <form action="/admin/category/update" th:object="${typeOfArticle}" th:method="post" autocomplete="off">
        <div class="form-group">
          <input type="hidden" name="id" th:value="${categroy.id}" />
        <!--  <input type="hidden" name="typeCount" th:value="${categroy.typeCount}" />
          <input type="hidden" name="createBy" th:value="${categroy.createBy}" />
          <input type="hidden" name="create_at"  th:text="${#dates.format(categroy.createAt,'yyyy-MM-dd HH:mm:ss')}"/>
          <input type="hidden" name="availabe" th:value="${categroy.availabe}" />
          <input type="hidden" name="version" th:value="${categroy.version}" />-->
          <label for="category-name">栏目名称</label>
          <input type="text" id="category-name" name="typeName" th:value="${categroy.typeName}" value="前端技术" class="form-control" placeholder="在此处输入栏目名称" required autocomplete="off">
          <span class="prompt-text">这将是它在站点上显示的名字。</span> </div>
        <div class="form-group">
          <label for="category-alias">栏目别名</label>
          <input type="text" id="category-alias" name="typeAlias" th:value="${categroy.typeAlias}" class="form-control" placeholder="在此处输入栏目别名" required autocomplete="off">
          <span class="prompt-text">“别名”是在URL中使用的别称，它可以令URL更美观。通常使用小写，只能包含字母，数字和连字符（-）。</span> </div>
       <div class="form-group">
          <label for="category-describe">描述</label>
          <textarea class="form-control" id="category-describe" th:text="${categroy.typeDesc}" name="typeDesc" rows="4" autocomplete="off">这是栏目的描述这是栏目的描述这是栏目的描述这是栏目的描述</textarea>
          <span class="prompt-text">描述会出现在网页的description属性中。</span> </div>
        <button class="btn btn-primary" type="submit" name="submit">更新</button>
      </form>
    </div>
  </div>
</section>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/admin-scripts.js}"></script>
</body>
</html>
