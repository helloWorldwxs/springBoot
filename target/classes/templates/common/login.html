<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>

    <script src="/js/jquery-2.1.4.min.js"></script>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.min.js"></script>
    <style>
        body{
            background: url("/images/bgm.png");
            background-size:cover;
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
        animation-name:myfirst;
        animation-duration:12s;
        /*变换时间*/
        animation-delay:2s;
        /*动画开始时间*/
        animation-iteration-count:infinite;
        /*下一周期循环播放*/
        animation-play-state:running;
        /*动画开始运行*/
        }
        @keyframes myfirst
        {
            0%   {background:url("/images/bgm.png");background-size:cover; background-repeat: no-repeat;}
            34%  {background:url("/images/bgm2.png");background-size:cover; background-repeat: no-repeat;}
            67%  {background:url("/images/bgm3.png");background-size:cover; background-repeat: no-repeat;}
            100% {background:url("/images/bgm.png");background-size:cover; background-repeat: no-repeat;}
        }
        .form{background: rgba(255,255,255,0.2);width:400px;margin:120px auto;}
        /*阴影*/
        .fa{display: inline-block;top: 27px;left: 6px;position: relative;color: #ccc;}
        input[type="text"],input[type="password"]{padding-left:26px;}
        .checkbox{padding-left:21px;}

    </style>
</head>
<body>
<div class="container">
    <div class="form row">
        <div class="form-horizontal col-md-offset-3" id="login_form">
            <h3 class="form-title">LOGIN</h3>
            <div class="col-md-9">
                <span class="error"></span>
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    <input class="form-control required" type="text" placeholder="Username" id="username" name="userName" autofocus="autofocus" maxlength="20"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-lock fa-lg"></i>
                    <input class="form-control required" type="password" placeholder="Password" id="password" name="password" maxlength="8"/>
                </div>
               <!-- <div class="form-group">
                    <label class="checkbox">
                        <input type="checkbox" name="remember" value="1"/>记住我
                    </label>
                </div>-->
                <div class="form-group col-md-offset-9">
                    <button type="submit" class="btn btn-success pull-right" name="submit">登录</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    $(function () {
        $("button[name='submit']").click(function () {
            var userName = $("#username").val();
            var password = $("#password").val();
            if(!userName){
                $(".error").html("账户名为空");
                return false;
            }else{
                $(".error").html("");
            }
            if(!password){
                $(".error").html("密码为空");
                return false;
            }else{
                $(".error").html("");
            }
            $({
                url:"",
                type:"POST",

            })
        });

    })
    
</script>
</html>
